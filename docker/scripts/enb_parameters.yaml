---
- paths:
    source_dir: "ci-scripts/conf_files/"
    dest_dir: docker/etc
    
- configurations:
  - filePrefix: cu.band7.tm1.25PRB
    outputfilename: "cu.fdd.conf"
    config:
    - key: Active_eNBs
      env: "@ENB_NAME@"
    - key: eNB_name
      env: "@ENB_NAME@"
    - key: plmn_list
      env:
        mcc: "@MCC@"
        mnc: "@MNC@"
        mnc_length: "@MNC_LENGTH@"
    - key: tracking_area_code
      env: "@TAC@"
    - key: local_s_if_name
      env: "@F1_IF_NAME@"
    - key: remote_s_address
      env: "@F1_DU_IP_ADDRESS@"
    - key: local_s_address
      env: "@F1_CU_IP_ADDRESS@"
    - key: eutra_band
      env: "@UTRA_BAND_ID@"
    - key: downlink_frequency
      env: "@DL_FREQUENCY_IN_MHZ@000000"
    - key: uplink_frequency_offset
      env: "@UL_FREQUENCY_OFFSET_IN_MHZ@000000"
    - key: Nid_cell
      env: "@NID_CELL@"
    - key: N_RB_DL
      env: "@NB_PRB@"
    - key: ipv4
      env: "@MME_S1C_IP_ADDRESS@"
