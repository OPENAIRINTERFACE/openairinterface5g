---
- paths:
    source_dir: "ci-scripts/conf_files/"
    dest_dir: docker/etc
    
- configurations:
  - filePrefix: ue.nfapi
    outputfilename: "ue.nfapi.conf"
    config:
    - key: remote_n_address
      env: "@ENB_IP_ADDRESS@"
    - key: local_n_address
      env: "@LTE_UE_IP_ADDRESS@"
    - key: local_n_if_name
      env: "@UE_NFAPI_IF_NAME@"

